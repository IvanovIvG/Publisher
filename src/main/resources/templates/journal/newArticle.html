<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new article</title>
</head>
<body>

<form th:method="POST" th:action="@{/publisher/{jornalId} (jornalId=${newArticle.getId()})}" th:object="${newArticle}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="topic">Enter topic: </label>
    <input type="text" th:field="*{topic}" id="topic"/>
    <div style="color:red" th:if="${#fields.hasErrors('topic')}" th:errors="*{topic}">Topic Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
